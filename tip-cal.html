<!DOCTYPE html>
<html>
    <head>
        <title>tip calculator</title>
        <link rel="stylesheet" href="tip-cal.css">
    </head>
    <body>
        <div class="app">
            <div class="claculator">
                <header>
                    <h1>Tip Calculator</h1>
                </header>
                <main>
                    <section class="options">
                        <div class="input-group" >
                            <div class="pre">$</div>
                            <input type="number" class="cost" placeholder="how much was the bill?">
                        </div>
                        <div class="input-group">
                            <select class="service" required>
                                <option disabled selected>how was your service</option>
                                <option value="30">5-Amazing</option>
                                <option value="2s0">4-Graet</option>
                                <option value="10">3-Good</option>
                                <option value="5">2-Alright</option>
                                <option value="0">1-Worst</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="number" class="people" placeholder="Number of people sharing the bill?">
                        </div>
                    </section>
                    <section class="tip-wrap">
                        <p>You should Tip:</p>
                        <h4 class="tip">$0</h4>

                    </section>
                    
                </main>
                
                <footer>
                    <button id="tip-btn">Tip</button>
                </footer>
            </div>
            
        </div>
        
             
            
    </body>
               
    
</html>
